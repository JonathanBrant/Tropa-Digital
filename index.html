<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;600;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Login - Tropa Digital</title>
  </head>
  <body id="body">
    <div class="loginContainer">
      <div class="first-content">
        <img src="img/logo.svg" class="image1" alt="Tropa Digital" />
        <h2>Bem Vindo ao <span>painel</span></h2>
        <input
          type="email"
          name="email"
          placeholder="Digite seu email"
          id="email"
        />
        <input
          type="password"
          name="password"
          placeholder="Digite sua senha"
          id="password"
        />
        <a href="home.html"><button type="button">Acessar</button></a>
      </div>
      <div class="second-content">
        <img src="img/notebook.svg" class="image2" alt="" />
      </div>
    </div>
  </body>
</html>
